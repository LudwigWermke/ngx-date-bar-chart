<svg:rect
        *ngFor="let value of entry?.values || []; index as i"
        [attr.x]="x"
        [attr.y]="y(i) + getTopPadding(i)"
        [attr.height]="height(i)  - getHeightDiff(i)"
        [attr.width]="barWidth"
        [attr.fill]="color(i)"
        [attr.rx]="radius"
        [attr.ry]="radius"
></svg:rect>

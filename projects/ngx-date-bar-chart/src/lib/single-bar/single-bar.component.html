<!-- basically just pass on data and positions to more simple bar that renders either a
rounded or non-rounded bar -->
<svg:g
  ngx-base-bar
  [x]="x"
  [y]="y"
  [height]="height"
  [width]="barWidth"
  [rounded]="rounded"
  [barRadiusFunction]="barRadiusFunction"
  [color]="color"
  [index]="index"
></svg:g>
